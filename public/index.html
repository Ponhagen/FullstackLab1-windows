<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My menu</title>
</head>
<body>
    <h1>Recipes</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Ingredients</th>
                <th>Preparation steps</th>
                <th>Cooking time</th>
                <th>Difficulty</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="dish-table-body"></tbody>
    </table>

    <section class="add-dish-form">
        <h2>Add / Update a Dish</h2>
        <form id="dish-form">
            <label for="dish-name">Name:</label>
            <input type="text" id="dish-name" required>

            <label for="dish-ingredients">Ingredients:</label>
            <textarea id="dish-ingredients" required></textarea>

            <label for="dish-preperationSteps">Preparation Steps:</label>
            <textarea id="dish-preperationSteps" required></textarea>

            <label for="dish-cookingTime">Cooking Time:</label>
            <input type="number" id="dish-cookingTime" required>

            <label for="dish-difficulty">Difficulty:</label>
            <select id="dish-difficulty" required>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <!-- Uppdelade knappar -->
            <button type="button" id="add-btn">Add Dish</button>
            <button type="button" id="update-btn" style="display:none;">Update Dish</button>
            <button type="button" id="cancel-btn" style="display:none;">Cancel</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
